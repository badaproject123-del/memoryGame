<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memory Game ‚Äì Vue.js</title>

  <!-- Your existing CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- VUE APP ROOT -->
  <div id="app" class="container">
    <h1>üß† Memory Game</h1>

    <!-- CONTROLS -->
    <div class="controls">
      <select v-model="gameMode">
        <option value="single">Single Player</option>
        <option value="two">2 Players</option>
      </select>

      <select v-model="level">
        <option value="easy">Easy (4√ó4)</option>
        <option value="medium">Medium (5√ó5)</option>
        <option value="hard">Hard (6√ó6)</option>
      </select>

      <button @click="startGame">Start Game</button>
    </div>

    <!-- PLAYER TURN INDICATOR -->
    <div
      v-if="gameMode === 'two'"
      class="player-indicator show"
      :class="'player' + currentPlayer"
    >
      Player {{ currentPlayer }}'s Turn
    </div>

    <!-- GAME BOARD -->
    <div
      id="game-board"
      class="board"
      :style="{ gridTemplateColumns: `repeat(${levels[level].grid}, max-content)` }"
    >
      <div
        v-for="(card, index) in cards"
        :key="index"
        class="card"
        :class="{
          flip: card.flipped,
          matched: card.matched,
          'player1-turn': card.owner === 1,
          'player2-turn': card.owner === 2
        }"
        @click="flipCard(card)"
      >
        <div class="card-inner">
          <div class="front"></div>
          <div class="back">{{ card.value }}</div>
        </div>
      </div>
    </div>

    <!-- STATS -->
    <div class="stats-container">
      <div class="stats">
        <div class="stat-item">
          <div class="stat-label">Moves</div>
          <div class="stat-value">{{ moves }}</div>
        </div>

        <div class="stat-item" v-if="gameMode === 'single'">
          <div class="stat-label">Misses Left</div>
          <div class="stat-value">{{ misses }}</div>
        </div>

        <div class="stat-item" v-if="timeLeft > 0">
          <div class="stat-label">Time</div>
          <div class="stat-value">{{ timeLeft }}s</div>
        </div>
      </div>

      <!-- SCORES (2 PLAYER) -->
      <div class="scores show" v-if="gameMode === 'two'">
        <div class="player-score">
          <div class="player-name p1">Player 1</div>
          <div class="player-points">{{ scores[0] }}</div>
        </div>

        <div class="player-score">
          <div class="player-name p2">Player 2</div>
          <div class="player-points">{{ scores[1] }}</div>
        </div>
      </div>
    </div>

    <!-- WIN / GAME OVER MODAL -->
    <div class="modal" :class="{ show: showModal }" @click.self="closeModal">
      <div class="modal-content">
        <div class="modal-icon">
          {{ gameMode === 'single' ? 'üéâ' : 'üèÜ' }}
        </div>

        <div class="modal-title">
          <!-- Single player -->
          <template v-if="gameMode === 'single'">
            {{ misses === 0 || timeLeft === 0 ? 'Game Over!' : 'You Win!' }}
          </template>

          <!-- Two players -->
          <template v-else>
            <span v-if="scores[0] > scores[1]" class="player1-win">
              Player 1 Wins!
            </span>
            <span v-else-if="scores[1] > scores[0]" class="player2-win">
              Player 2 Wins!
            </span>
            <span v-else>
              It's a Tie!
            </span>
          </template>
        </div>

        <div class="modal-message">
          Moves: {{ moves }}
        </div>

        <button class="modal-button" @click="closeModal">
          Play Again
        </button>
      </div>
    </div>

  </div>

  <!-- VUE CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <!-- YOUR VUE LOGIC -->
  <script src="vue.js"></script>

</body>
</html>
